<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior e Menor Valor</title>
</head>
<body>
    <h1>Maior e Menor Valor</h1>
    <button onclick="encontrarMaiorEMenor()">Encontrar Maior e Menor Valor</button>
    <p id="resultado"></p>

    <script>
    /*
    70) Faça um programa que leia 100 valores e no final, escreva o maior e o menor valor lido.
    */

        function encontrarMaiorEMenor() {
            let maiorValor = -Infinity; // Inicializa com o menor valor possível
            let menorValor = Infinity; // Inicializa com o maior valor possível

            for (let i = 0; i < 100; i++) {
                let valor = parseFloat(prompt(`Digite o valor ${i + 1}:`));

                // Verifica se o valor informado é um número válido
                if (isNaN(valor)) {
                    alert("Por favor, insira um número válido.");
                    i--; // Decrementa i para repetir a leitura do valor
                } else {
                    // Atualiza maior e menor valor
                    if (valor > maiorValor) {
                        maiorValor = valor;
                    }
                    if (valor < menorValor) {
                        menorValor = valor;
                    }
                }
            }

            document.getElementById('resultado').innerText = `Maior valor: ${maiorValor}\nMenor valor: ${menorValor}`;
        }
    </script>
</body>
</html>
