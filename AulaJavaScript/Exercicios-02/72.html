<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior Preço e Média dos Produtos</title>
</head>
<body>
    <h1>Maior Preço e Média dos Produtos</h1>
    <button onclick="calcularMaiorPrecoEMedia()">Calcular Maior Preço e Média</button>
    <p id="resultado"></p>

    <script>
    /*
    72) Faça um algoritmo para ler o código e o preço de 15 produtos, calcular e escrever:
        - o maior preço lido
        - a média aritmética dos preços dos produtos
    */

        function calcularMaiorPrecoEMedia() {
            const totalProdutos = 15;
            let maiorPreco = -Infinity; // Inicializa com o menor valor possível
            let somaPrecos = 0; // Para somar os preços dos produtos

            for (let i = 0; i < totalProdutos; i++) {
                let codigo = prompt(`Digite o código do produto ${i + 1}:`);
                let preco = parseFloat(prompt(`Digite o preço do produto ${i + 1}:`));

                // Verifica se o preço informado é um número válido
                if (isNaN(preco) || preco < 0) {
                    alert("Por favor, insira um preço válido (não negativo).");
                    i--; // Decrementa i para repetir a leitura do preço
                    continue;
                }

                // Atualiza o maior preço e a soma dos preços
                if (preco > maiorPreco) {
                    maiorPreco = preco;
                }
                somaPrecos += preco;
            }

            // Calcula a média dos preços
            let mediaPreco = somaPrecos / totalProdutos;

            document.getElementById('resultado').innerText = `Maior preço: R$ ${maiorPreco.toFixed(2)}\nMédia dos preços: R$ ${mediaPreco.toFixed(2)}`;
        }
    </script>
</body>
</html>
