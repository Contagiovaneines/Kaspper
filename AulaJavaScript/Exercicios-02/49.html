
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Média com Repetição</title>
</head>
<body>
    <h1>Cálculo de Média das Avaliações</h1>
    <button onclick="realizarCalculo()">Calcular Média</button>

    <script>
       /*
49) Acrescente uma mensagem 'NOVO CÁLCULO (S/N)?' ao final do exercício [48]. Se for respondido 'S' deve retornar e executar um novo cálculo, caso contrário deverá encerrar o algoritmo.

Algoritmo:
- Repita o seguinte processo enquanto o usuário desejar realizar um novo cálculo:
  - Leia a nota da 1a. avaliação (nota1). Se nota1 não estiver entre 0 e 10, solicite um novo valor.
  - Leia a nota da 2a. avaliação (nota2). Se nota2 não estiver entre 0 e 10, solicite um novo valor.
  - Calcule a média das notas (media = (nota1 + nota2) / 2).
  - Imprima a média.
  - Pergunte ao usuário se deseja realizar um novo cálculo ('S' para sim, 'N' para não).
- Se a resposta for 'N', encerre o algoritmo.
*/
        function obterNota(mensagem) {
            let nota;
            do {
                nota = parseFloat(prompt(mensagem));
                if (nota < 0 || nota > 10) {
                    alert("Nota inválida. Por favor, insira um valor entre 0 e 10.");
                }
            } while (nota < 0 || nota > 10);
            return nota;
        }

        function calcularMedia() {
            const nota1 = obterNota("Digite a nota da 1ª avaliação (0 a 10):");
            const nota2 = obterNota("Digite a nota da 2ª avaliação (0 a 10):");
            const media = (nota1 + nota2) / 2;
            alert(`A média das notas é: ${media.toFixed(2)}`);
        }

        function realizarCalculo() {
            let continuar;
            do {
                calcularMedia();
                continuar = prompt("NOVO CÁLCULO (S/N)?").toUpperCase();
                if (continuar !== 'S' && continuar !== 'N') {
                    alert("Resposta inválida. Digite 'S' para sim ou 'N' para não.");
                }
            } while (continuar === 'S');
        }
    </script>
</body>
</html>
