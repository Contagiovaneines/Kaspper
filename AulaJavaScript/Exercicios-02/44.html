
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisão de Valores</title>
</head>
<body>
    <h1>Divisão de Valores</h1>
    <button onclick="dividirValores()">Calcular Divisão</button>

    <script>
      /*
44) Escreva um algoritmo para ler 2 valores e se o segundo valor informado for ZERO, deve ser lido um novo valor, ou seja, para o segundo valor não pode ser aceito o valor zero e imprimir o resultado da divisão do primeiro valor lido pelo segundo valor lido. (utilizar a estrutura REPITA).

Algoritmo:
- Leia o primeiro valor (valor1).
- Repita enquanto o segundo valor (valor2) for zero:
  - Leia o segundo valor (valor2).
  - Se valor2 for zero, exiba a mensagem 'VALOR INVÁLIDO' e solicite um novo valor.
- Imprima o resultado da divisão de valor1 por valor2.
*/
        function dividirValores() {
            const valor1 = parseFloat(prompt("Digite o primeiro valor:"));
            let valor2;

            // Repetir até que um valor válido seja inserido
            do {
                valor2 = parseFloat(prompt("Digite o segundo valor (não pode ser zero):"));
                if (valor2 === 0) {
                    alert("VALOR INVÁLIDO. Por favor, insira um valor diferente de zero.");
                }
            } while (valor2 === 0);

            const resultado = valor1 / valor2;
            alert(`Resultado da divisão de ${valor1} por ${valor2}: ${resultado}`);
        }
    </script>
</body>
</html>
