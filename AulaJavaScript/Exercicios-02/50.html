
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números de 1 a 10</title>
</head>
<body>
    <h1>Imprimir Números de 1 a 10</h1>
    <button onclick="imprimirNumeros()">Imprimir Números</button>
    <p id="resultado"></p>

    <script>
    /*
50) Escreva um algoritmo para imprimir os números de 1 (inclusive) a 10 (inclusive) em ordem crescente.
*/
        function imprimirNumeros() {
            let resultado = '';
            for (let i = 1; i <= 10; i++) {
                resultado += i + '<br>';
            }
            document.getElementById('resultado').innerHTML = resultado;
        }
    </script>
</body>
</html>
