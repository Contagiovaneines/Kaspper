<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média Aritmética Entre 15 e 100</title>
</head>
<body>
    <h1>Média Aritmética dos Números entre 15 e 100</h1>
    <button onclick="calcularMedia()">Calcular Média</button>
    <p id="resultado"></p>

    <script>
    /*
    67) Faça um algoritmo que calcule e escreva a média aritmética dos números inteiros entre 15 (inclusive) e 100 (inclusive).
    */

        function calcularMedia() {
            const inicio = 15;
            const fim = 100;
            let soma = 0;
            let quantidade = 0;

            for (let i = inicio; i <= fim; i++) {
                soma += i;
                quantidade++;
            }

            const media = soma / quantidade;
            document.getElementById('resultado').innerText = `A média aritmética dos números entre ${inicio} e ${fim} é: ${media.toFixed(2)}`;
        }
    </script>
</body>
</html>
